<body>
    <svg xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 1920 1080" preserveAspectRatio="none">
        <foreignObject class="DataAnalisysRT" 
        id="DataAnalisysRT" x="12" y="10" width="1886.33" height="1047" style="background: rgb(255, 255, 255);">
        <div id="chart-demo">
          <div id="chart"></div>
        </div>
          </foreignObject>
      </svg>
    <script>
        $(function() {
            var dataSource = [];
            var numArray = [15, 24, 25, 32, 26, 27, 21, 24, 25, 28, 27, 24, 30, 25, 31, 28, 23, 28, 28, 33, 27, 38, 21, 28, 27, 29, 15, 28, 29, 30, 35, 32, 29, 35, 25, 35];

            function populateDataSource(numArray, dataSource){
                for (var i = 0; i < numArray.length; i++){
                    dataSource.push({index: i+1, tot: numArray[i]});
                }
            }
            populateDataSource(numArray, dataSource);

            const chart = $("#chart").dxChart({
				dataSource: dataSource,
                commonSeriesSettings: {
                    argumentField: "index",
                point: {
                        visible: true,
                        size: 5,
                        hoverMode: "allArgumentPoints"
                    }
                },
                argumentAxis: {
                    type: "continuous",
                    argumentType: "datetime",
                    aggregationInterval: "milliseconds",
                    visualRangeUpdateMode: "shift",
                    visualRange: { length: {milliseconds: 50}}
                },
                series: [
                    { valueField: "tot", name: "Bolle" },
                ],
                stickyHovering: false,
                size: {
                    height: 600,
                    width: 1000
                },
                crosshair: {
                    enabled: true,
                },
                tooltip: {
                    enabled: true,
                    // container: 'div'
                }
			}).dxChart('instance');
		});
    </script>
